                    <dt class="contact--item">

                  </dl>

                    <dd class="contact--item">

                  </dl>
                  <dl class="contact--list">
                    <dt class="contact--item">
                      <label class="contact-item_label" for="contact-item-email"><i class="far fa-envelope"></i>メールアドレス</label>

                    <dd class="contact--item">
                      <input class="contact--item_email required" type="tel" id="contact-item-email" name="email" value="" maxlengh="70" placeholder="xxx@xxx.com">
                    </dd>
                  </dl>
                  <dl class="contact--list">
                    <dt class="contact--item">
                      <label class="contact-item_label" for="contact-item-title"><i class="far fa-edit"></i>題名</label>

                  </dl>
                  <dl class="contact--list">
                    <dt class="contact--item">
                      <label class="contact-item_label" for="contact-item-comment"><i class="far fa-comment"></i>内容</label>
                    </dt>
                    <dd class="contact--item">
                      <textarea class="contact--item_comment required" type="text" id="contact-item-comment" name="comment" value="" row="4" cols="40" maxlengh="1000"></textarea>
                    </dd>
                  </dl>

                <div class="l-section--contact--btn-wrap">
